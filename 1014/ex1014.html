<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>三個區塊</title>
    <style>
        .container {
            width: 98%;
            margin: 30px auto;
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            border: none;
            border-radius: 8px;
            padding: 16px;
            background: #fafafa;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .block img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            margin-bottom: 12px;
            margin-right: 0;
            margin-left: 0;
        }
        .title {
            font-size: 1.18em;
            font-weight: bold;
            color: #2a5d9f;
            margin-bottom: 4px;
            margin-left: 0;
            margin-right: 0;
            text-align: left;
        }
        .text {
            font-size: 1.1em;
            color: #333;
            text-align: center;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block" style="flex-direction: row; align-items: center; width: 340px; justify-content: flex-start;">
            <img src="pic1.jpg" alt="圖片1" style="clip-path: polygon(50% 0%,93% 25%,93% 75%,50% 100%,7% 75%,7% 25%); border-radius: 0; width: 120px; height: 80px; object-fit: cover; margin-bottom: 0; margin-right: 16px;">
            <div>
                <div class="title">耀眼夕陽</div>
                <div class="text" style="text-align: left;">這是第一個區塊的文字內容。</div>
            </div>
        </div>
        <div class="block" style="flex-direction: row; align-items: center; width: 340px; justify-content: flex-start;">
            <img src="pic2.jpg" alt="圖片2" style="clip-path: polygon(50% 0%,93% 25%,93% 75%,50% 100%,7% 75%,7% 25%); border-radius: 0; width: 120px; height: 80px; object-fit: cover; margin-bottom: 0; margin-right: 16px;">
            <div>
                <div class="title">美麗夜晚</div>
                <div class="text" style="text-align: left;">這是第二個區塊的文字內容。</div>
            </div>
        </div>
        <div class="block" style="flex-direction: row; align-items: center; width: 340px; justify-content: flex-start;">
            <img src="pic3.jpg" alt="圖片3" style="clip-path: polygon(50% 0%,93% 25%,93% 75%,50% 100%,7% 75%,7% 25%); border-radius: 0; width: 120px; height: 80px; object-fit: cover; margin-bottom: 0; margin-right: 16px;">
            <div>
                <div class="title">海邊時光</div>
                <div class="text" style="text-align: left;">這是第三個區塊的文字內容。</div>
            </div>
        </div>
    </div>
</body>
</html>
