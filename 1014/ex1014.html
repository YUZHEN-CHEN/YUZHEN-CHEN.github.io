<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>三個區塊</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 98%;
            min-height: 60vh;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            gap: 32px;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 64px 0;
        }
        .block {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 340px;
            border: none;
            border-radius: 12px;
            padding: 16px 8px;
            background: transparent;
            box-shadow: none;
            margin: 0;
        }
        .block img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            margin-bottom: 0;
            margin-right: 16px;
        }
        .title {
            font-size: 1.18em;
            font-weight: bold;
            color: #2a5d9f;
            margin-bottom: 4px;
            margin-left: 0;
            margin-right: 0;
            text-align: left;
        }
        .text {
            font-size: 1.1em;
            color: #333;
            text-align: left;
            text-indent: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <img src="pic1.jpg" alt="圖片1">
            <div>
                <div class="title">耀眼夕陽</div>
                <div class="text">這是第一個區塊的文字內容。</div>
            </div>
        </div>
        <div class="block">
            <img src="pic2.jpg" alt="圖片2">
            <div>
                <div class="title">美麗夜晚</div>
                <div class="text">這是第二個區塊的文字內容。</div>
            </div>
        </div>
        <div class="block">
            <img src="pic3.jpg" alt="圖片3">
            <div>
                <div class="title">海邊時光</div>
                <div class="text">這是第三個區塊的文字內容。</div>
            </div>
        </div>
    </div>
</body>
</html>
