<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紅底黃字區塊範例</title>
    <style>
        .red-block {
            background-color: red;
            color: yellow;
            padding: 16px;
            font-size: 1.2em;
            border-radius: 8px;
            margin: 40px auto;
            max-width: 400px;
            text-align: center;
        }
        body {
            background: #f8f8f8;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="red-block">
        這是一個紅色背景、黃色文字的區塊。
    </div>
    <div class="red-block">
        這是一個普通的區塊。
    </div>
</body>
</html>
