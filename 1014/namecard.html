<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            width: 480px;
            max-width: 98vw;
        }
        .card-left {
            background: #e0e7ef;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            min-width: 120px;
            padding: 32px 16px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            /* border-radius: 50%; */
            clip-path: polygon(
                50% 0%,
                93% 25%,
                93% 75%,
                50% 100%,
                7% 75%,
                7% 25%
            );
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff;
        }
        .card-right {
            flex: 1.6;
            padding: 48px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }
        .title {
            font-size: 1.1em;
            color: #4a6fa5;
            margin-bottom: 12px;
        }
        .info {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="person.png" alt="個人照片" class="avatar">
        </div>
        <div class="card-right">
            <div class="name">陳昱臻</div>
            <div class="title">國立台北教育大學<br>資訊科學系一甲</div>
            <div class="info">
                Email：czhen3209@gmail.com<br>
                電話：0912-771-181<br>
                住址：新北市鶯歌區
            </div>
        </div>
    </div>
</body>
</html>
