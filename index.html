<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuzhen的個人網頁</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff9e5; /* 淡黃色 */
            padding: 12px 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .navbar-header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            width: auto;
            gap: 24px;
        }
        .navbar-logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-logo img {
            width: 64px; /* 放大 logo */
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            cursor: pointer;
        }
        .navbar-title {
            flex: none;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff8800; /* 橘色 */
            letter-spacing: 2px;
            margin: 0;
            min-width: 240px;
            width: auto;
            position: relative;
            left: 0;
        }
        @media (min-width: 601px) {
            .navbar-header {
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                width: auto;
                gap: 24px;
            }
            .navbar-title {
                font-size: 2.2rem;
                width: auto;
                min-width: 240px;
                text-align: center;
                left: 0;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 8px 12px;
            }
            .navbar-header {
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 12px;
                width: 100%;
            }
            .navbar-logo {
                justify-content: center;
                width: 100%;
            }
            .navbar-logo img {
                margin: 0 auto 8px auto;
                display: block;
            }
            .navbar-title {
                font-size: 1.1rem;
                width: auto;
                min-width: unset;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                gap: 8px;
                width: 100%;
                background: #fff9e5;
                padding: 8px 0;
            }
            .navbar-menu.show {
                display: flex;
            }
            .navbar-toggle {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                width: 100%;
                cursor: pointer;
                font-size: 2rem;
                color: #ff8800;
                background: none;
                border: none;
                outline: none;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">
            <div class="navbar-logo">
                <a href="#top" id="logo-link"><img src="image/icon.jpg" alt="Logo"></a>
            </div>
            <div class="navbar-title">yuzhen的個人網頁</div>
        </div>
        <button class="navbar-toggle" id="navbar-toggle" style="display:none;">&#x25BC;</button>
        <div class="navbar-menu" id="navbar-menu">
            <a href="#about">關於我</a>
            <a href="#projects">作品集</a>
            <a href="#blog">部落格</a>
            <a href="#contact">聯絡方式</a>
        </div>
    </nav>
    <script>
    // logo 點擊回到最上方
    document.getElementById('logo-link').onclick = function(e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
    // RWD 導覽列收合
    function handleResize() {
        const toggle = document.getElementById('navbar-toggle');
        const menu = document.getElementById('navbar-menu');
        if(window.innerWidth <= 600) {
            toggle.style.display = 'flex';
            menu.classList.remove('show');
        } else {
            toggle.style.display = 'none';
            menu.classList.add('show');
        }
    }
    handleResize();
    window.addEventListener('resize', handleResize);
    document.getElementById('navbar-toggle').onclick = function() {
        const menu = document.getElementById('navbar-menu');
        if(menu.classList.contains('show')) {
            menu.classList.remove('show');
            this.innerHTML = '&#x25BC;';
        } else {
            menu.classList.add('show');
            this.innerHTML = '&#x25B2;';
        }
    };
    </script>
</body>
</html>
